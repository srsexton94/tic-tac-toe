<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <button class="cell" aria-label="Empty spot, top left"></button>
      <button class="cell" aria-label="Empty spot, top center"></button>
      <button class="cell" aria-label="Empty spot, top right"></button>
      <button class="cell" aria-label="Empty spot, middle left"></button>
      <button class="cell" aria-label="Empty spot, middle center"></button>
      <button class="cell" aria-label="Empty spot, middle right"></button>
      <button class="cell" aria-label="Empty spot, bottom left"></button>
      <button class="cell" aria-label="Empty spot, bottom center"></button>
      <button class="cell" aria-label="Empty spot, bottom right"></button>
    </div>
    <h2 class="message"></h2>
  </body>
</html>
